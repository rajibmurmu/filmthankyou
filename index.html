<!DOCTYPE html>
<html>

      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        text-align: center;
      }
      h1 {
        color: #2d6cdf;
      }
      .code {
        font-size: 28px;

        margin: 20px 0;
        color: #ff4d4f;
      }
      .email-btn {
        margin-top: 20px;
        padding: 10px 20px;

        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;

  </head>
  <body>
    <div class="box">
      <h1>‚úÖ Thank You!</h1>

    <script>
      const makeCode = () => {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        for (let i = 0; i < 6; i++) {

      makeCode();
