<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .code {
      font-size: 36px;
      font-weight: bold;
      margin: 25px 0;
      color: #ff5722;
      letter-spacing: 5px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    .captcha-container {
      margin-top: 20px;
      display: none;
    }
    .captcha-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #captchaInput {
      padding: 8px;
      width: 150px;
      margin-top: 10px;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff5722, 0 0 20px #ff5722;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff5722, 0 0 30px #ff5722, 0 0 40px #ff5722;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>You have successfully completed the task.</p>
    
    <div class="code" id="code">XXXXXX</div>
    
    <button class="btn" id="clickBtn">Click Here</button>
    
    <div class="captcha-container" id="captchaContainer">
      <div class="captcha-box">
        <p>Please complete the CAPTCHA to verify:</p>
        <div id="captcha" style="font-size: 24px; font-weight: bold; letter-spacing: 3px; margin: 10px 0;"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
      </div>
      <button class="btn" id="verifyBtn">Verify</button>
    </div>
  </div>

  <script>
    // Generate random code
    const generateCode = () => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('code').textContent = code;
      return code;
    };
    
    // Generate simple CAPTCHA
    const generateCaptcha = () => {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captcha').textContent = captcha;
      return captcha;
    };
    
    // Initialize
    let currentCode = generateCode();
    let currentCaptcha = '';
    
    // Click Here button event
    document.getElementById('clickBtn').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('captchaContainer').style.display = 'block';
      currentCaptcha = generateCaptcha();
    });
    
    // Verify button event
    document.getElementById('verifyBtn').addEventListener('click', function() {
      const userInput = document.getElementById('captchaInput').value;
      
      if(userInput === currentCaptcha) {
        // Send email using FormSubmit
        fetch('https://formsubmit.co/ajax/rajibmurmublp@gmail.com', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            Code: currentCode,
            _subject: "New Verification Code",
            _template: "table"
          })
        })
        .then(response => {
          if(response.ok) {
            alert('Verification successful! Code has been sent to your email.');
          } else {
            alert('Failed to send email. Please try again later.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
        
      } else {
        alert('CAPTCHA verification failed. Please try again.');
        currentCaptcha = generateCaptcha();
        document.getElementById('captchaInput').value = '';
      }
    });
  </script>
</body>
</html>
