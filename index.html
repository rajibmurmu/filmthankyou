<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .code {
      font-size: 42px;
      font-weight: bold;
      margin: 30px 0;
      color: #ff5722;
      letter-spacing: 8px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>You have successfully completed the task.</p>
    
    <div class="code" id="code">XXXXXX</div>
    
    <button class="btn" id="clickBtn" onclick="window.location.href='captcha.html'">Click Here</button>
  </div>

  <script>
    // Generate random code
    const generateCode = () => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('code').textContent = code;
      localStorage.setItem('verificationCode', code);
    };
    
    generateCode();
  </script>
</body>
</html>
